      <!--FORM-->
    
    <div class="ugf-wraper">
      <div class="content-block">
        
        <div class="logo">

        </div>

      <div class="container">
        <div class="row">
          <div class="col-lg-5 offset-lg-7">
            <div class="form-steps active">
              
              <div class="form-block">
                <div class="donation-header">
                  <h2>Raise Funds Now !</h2>
                 
                </div>
                <form action="submit" class="donation-form">
                  <div  class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="fName">Name</label>
                        <input type="text" class="form-control" id="fName" placeholder="John" required>
                      </div>
                    </div>
                   
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="inputPost">Amount</label>
                        <input type="text" class="form-control" id="inputPost" placeholder="E.g. â‚¹ 000000" required>
                      </div>
                    </div>
                   
                  </div>
                  <div class="form-group country-select">
                    <label for="inputCountry">Your Country</label>
                    <div class="select-input choose-country" >
                      <span></span>
                        <select id="inputCountry" class="form-control" required>
                          <option value="">Country</option>
                          <option value="">India</option>
                          <option value="">USA</option>
                          <option value="">England</option>
                          <option value="">France</option>
                          <option value="">Germany</option>
                          <option value="">Spain</option>
                          <option value="">Netherland</option>
                          <option value="">Singapure</option>
                        </select>
                    </div>
                  </div>


                  <div class="form-group country-select">
                    <label for="inputCountry">Reason</label>
                    <div class="select-input choose-country" >
                      <span></span>
                        <select id="inputCountry" class="form-control" required>
                          <option value="">Health Related</option>
                          <option value="">Finance Realted</option>
                          
                        </select>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="inputPost">PHONE Number</label>
                        <input type="text" class="form-control" id="inputPost" placeholder="E.g. 000 0000 0000" required>
                      </div>
                    </div>
                   
                  </div>

                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="inputPost">Upload Documents</label>
                         <input type="file"  id="inputPost " required>
                      </div>
                    </div>
                   
                  </div>
                <a href="./paysuccess.html" type="button" class="btn btn-primary" style="padding-top: 20px; padding-left: 5px"  > 
                    Submit
                   </button>
                  </a> 
                </form>
